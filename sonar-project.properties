# Project identification
sonar.projectKey=optin-manager
sonar.projectName=OptIn Manager
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend/app,frontend/src
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,**/__pycache__/**,**/*.pyc

# Python specific configuration
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# JavaScript/TypeScript specific configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Additional parameters
sonar.host.url=https://sonarcloud.io
# sonar.login=YOUR_SONARCLOUD_TOKEN
